<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementando o ChartJs</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body style="display: flex;">
    <div>
        <canvas id="grafico-lamision" style="position: relative; height:40vh; width:40vw"></canvas>
    </div>
</body>

<script>
    const ctxTemp = document.getElementById('grafico-lamision');
    new Chart(ctxTemp, {
        type: 'line',
        data: {
            labels: ['0km','05km', '10km', '15km', '20km', '25km', '30km', '35km','37km'],
            datasets: [{
                label: '',
                data: [938, 1200, 1370, 1805 , 2000, 2220, 2120, 1370, 1120],
                backgroundColor: 'transparent',
                tension: 0.4,
                pointBackgroundColor: '#0cc0df',
                borderColor: '#0cc0df'
            }]
        },
        options: {
            layout: {
                padding: {
                    top: 10,
                    bottom: 10,
                    left: 10,
                    right: 10
                }
            },
            plugins: {
                legend: {
                    display: false
                },
                datalabels: {
                    align: 'top',
                    anchor: 'end',
                    color: '#000',
                    font: {
                        weight: 'bold',
                        size: 12
                    },
                    formatter: Math.round
                }
            },
            interaction: {
                mode: 'index'
            },
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Dist√¢ncia',
                        color: '#000',
                        font: {
                            size: 10,
                            weight: 'bold'
                        }
                    },
                    ticks: {
                        color: '#000',
                        font: {
                            size: 12
                        }
                    },
                    grid: {
                        color: 'rgba(0,0,0,0.05)'
                    }
                },
                y: {
                    beginAtZero: true,
                    min: 0,
                    max: 3000,
                    title: {
                        display: true,
                        text: 'Altimetria',
                        color: '#000',
                        font: {
                            size: 10,
                            weight: 'bold'
                        }
                    },
                    ticks: {
                        stepSize: 10,
                        color: '#000',
                        font: {
                            size: 12
                        }
                    },
                    grid: {
                        color: 'rgba(0,0,0,0.05)'
                    }
                }
            }
        },
        plugins: [ChartDataLabels]
    });

</script>
